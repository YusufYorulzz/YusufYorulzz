		function rndsayi() {
			devam=true;
			buldumu=false;
			//debugger;
			while(devam){
				randomsayi =Math.floor(Math.random()*100);

				if (randomsayi>15) {
					continue;
				}
				//debugger;
				for(i of cikansayilar){
					if (i==randomsayi) {
						buldumu=true;
						break;
					}
				}
				if (buldumu) {
					buldumu=false;
					continue;
				}
				cikansayilar.push(randomsayi);
				devam=false;
				return randomsayi;
			}
		}
		function resimno(){
			for (var i = 0;i<16;i++) {
				yer = rndsayi();
					//debugger;

				ekranimg[i].src ="img/" + resimler[yer];
				
			}



		}
